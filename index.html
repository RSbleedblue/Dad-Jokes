<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dad Jokes</title>
</head>
<body class="bg-amber-500" style="background-image: url(assets/4883373.jpg); background-size:cover;">
    <!-- Main Container-->
    <div class="w-full h-full flex flex-col justify-center items-center">
        <!-- nav-bar -->
        
        <div class="w-full  p-2 flex gap-4 items-center shadow-3xl hover:cursor-pointer justify-center" style="background:rgba(18, 0, 121, 0.7);">
            <div class="w-28 h-28 -ml-24">
                <img src="assets/svg.png" >
            </div>
            <p class="text-3xl text-white">
                Dad Jokes
            </p>
            <p class="text-3xl text-white font-extralight">
                |
            </p>
            <div class="flex flex-col">
                <p class="text-sm text-white font-extralight">
                    Created By
                </p>
                <p class="text-sm text-white font-extralight">
                    Rivansh.
                </p>
            </div>
            
        </div>
        <!-- Main Content -->
        <div class="w-[60%]  mt-10 h-[500px] flex flex-col p-4 shadow-2xl rounded-2xl items-center ">
            <h1 class="text-[40px] p-10 w-[80%] text-sky-800 mt-10" id="jokes">
                I used to be addicted to the hokey pokey, but I turned myself around.
            </h1>
            <button class="text-3xl font-semibold text-white rounded-lg bg-rose-400 w-[40%] m-2 p-6 hover:bg-rose-500 hover:shadow-xl hover:scale-110 transition ease-in-out delay-10" onclick="loadJokes()">Load Jokes</button>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
